<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <form>
        Please Note: First Name, Last Name, Password, and Email are required
        <p>
            First Name:
            <input type="text" name="fName" placeholder="First Name">
            Last Name:
            <input type="text" name="lName" placeholder="Last Name">
        </p>
        <p>
            Email:
            <input type="email" name="emailInput" placeholder="name@email.com">
            Password:
            <input type="password" name="passwordInput">
        </p>
        <p>Are you over the age of 18?</p>
        <p>
            Yes:
            <input type="radio" name="a" value="yes">
            No:
            <input type="radio" name="a" value="no">
        </p>
        Do you Have a Credit Card or PayPal?
        <p>
            <select name="payInfo">
                <option value="option 1">Credit Card</option>
                <option value="option 1">PayPal</option>
            </select>
        </p>
        <input type="submit" value="Submit Feedback" name="submit">
    </form>
</body>
</html>
